<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-container">
        <input type="text" id="search-input">
        <button onclick="search()">Search</button>
    </div>

    <div class="cities-container"></div>

    <script id="weather-card-template" type="text/x-handlebars-template">
        <div class="weather-card">
            <div class="btn-card-container">
                {{#if inDB}}
                        <span class="remove-add-btn red">-</span>
                {{else }}
                        <span  class="remove-add-btn green">+</span>
                {{/if}}
            </div>
            
            <div class="weather-card-data">
                <div class="">
                    <div class="temperature">{{temperature}}</div>
                    <div class="name">{{name}}</div>
                </div>
                <div class="">
                    <div class="weather-condition-pic">
                        <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" width="{{imgWidth}}px" height="{{imgHeight}}px" alt="">
                    </div>
                    <div class="weather-condition">{{condition}}</div>
                </div>
            </div>
           
        </div>
    </script>

    <script src="handlebars/dist/handlebars.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./consts/consts.js"></script>
    <script src="./mappers/wheatherModel.js"></script>
    <script src="./apis/weatherApi.js"></script>
    <script src="./weatherModule.js"></script>
    <script src="./renderr.js"></script>
    <script src="./main.js"></script>
</body>
</html>
