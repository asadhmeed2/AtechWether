<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-container">
        <input type="text" id="search-input">
        <button onclick="search()">Search</button>
    </div>

    <div class="cities-container"></div>

    <script id="weather-card-template" type="text/x-handlebars-template">
        <div class="weather-card" id={{_id}}>
            <div class="btn-card-container">
                {{#if inDB}}
                        <div class="remove-add-btn gg-remove remove-btn"></div>
                {{else }}
                        <div  class="remove-add-btn gg-add add-btn"></div>
                {{/if}}
            </div>
            
            <div class="weather-card-data">
                <div class="temp-section" >
                    <div class="temperature" data-temp="{{temperature}}">{{temperature}}Â°C</div>
                    <div class="name" data-name="{{name}}">{{name}}</div>
                </div>
                <div class="condition-section">
                    <div class="weather-condition" data-condition="{{condition}}">{{condition}}</div>
                    <div class="weather-condition-pic" data-conpic="{{conditionPic}}">
                        <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" alt="">
                    </div>
                </div>
            </div>
           
        </div>
    </script>

    <script src="handlebars/dist/handlebars.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./consts/consts.js"></script>
    <script src="./mappers/wheatherModel.js"></script>
    <script src="./apis/weatherApi.js"></script>
    <script src="./weatherModule.js"></script>
    <script src="./renderr.js"></script>
    <script src="./main.js"></script>
</body>
</html>
